<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form>

	<label for="name">Name</label>
	<input id="name" type="text" required placeholder="Name">
	<br><br>
	<label for="email">Email</label>
	<input id="email" type="email" required placeholder="Email">
	<br><br>

	<label>Gender:</label>
    <input id="gender_m" type="radio" required name="gender" >
    <label for="gender_m>">Male</label>
    <input id="gender_f" type="radio" required name="gender">
    <label for="gender_f>">Female</label>
		<br><br>

	


	<label for="cars">Car Brands</label>
	<select id="cars" required placeholder="--Please choose an option--"></select>
	<br><br>
	<label for="age">Age</label>
	<input id="age" type="number" required placeholder="Age">
	<br><br>
	<label for="dob">DOB</label>
	<input id="dob" type="date" required >
	<br><br>
	<label for="tel">Phone Number</label>
	<input id="tel" type="tel" placeholder="	xxx-xxx-xxxx">
	<br><br>
	<label for="password">Password</label>
	<input id="password" type="password" required placeholder="Password">
	<br><br>
	<label for="tos">I agree to the TOS</label>
	<input id="tos" type="checkbox" required>

		<button type="submit" >SUBMIT</button>



		
	</form>
</body>

</html>
